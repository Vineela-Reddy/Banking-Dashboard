<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Dashboard</title>
    <link rel="stylesheet" href="BankingDashboard.css">
</head>

<body>
    <div class="container">
        <h1>Banking Dashboard</h1>
        <div class="balance-section">
            <p class="balance-label">Current Balance:</p>
            <p id="balance" class="balance">$1,000</p>
        </div>
        <div class="transaction-section">
            <div class="transaction">
                <label for="deposit-amount">Deposit Amount:</label>
                <input type="number" id="deposit-amount" placeholder="Enter amount" />
                <button onclick="deposit()">Deposit</button>
            </div>
            <div class="transaction">
                <label for="withdraw-amount">Withdrawal Amount:</label>
                <input type="number" id="withdraw-amount" placeholder="Enter amount" />
                <button onclick="withdraw()">Withdraw</button>
            </div>
        </div>
        <footer>
            <p>Contact us: <a href="mailto:info@bank.com">info@bank.com</a></p>
        </footer>
    </div>
    <script src="BankingDaashboard.js"></script>
</body>

</html>
